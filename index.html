<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <header>

    </header>
    <main>
        <div class="app">
            <div class="container">
                <form action="" id="inputForm">
                    <input type="date" name="" id="buyDate">
                    <input type="number" name="" id="feesQty">
                    <input type="number" name="" id="totalCost">
                    <input type="number" name="" id="ccNum">
                    <a class="btn btn-outline-green rounded-2 px-2"  onclick="addTransaction()">Agregar movimiento</a>
                </form>
                <table class="table" id="transactions">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Importe total</th>
                        <th scope="col">Cuotas</th>
                        <th scope="col">Pago/mes</th>
                        <th scope="col">Tarjeta N°</th>
                        <th scope="col">Día de Compra</th>
                        <th scope="col">Expiración de Cuota</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>

                  <table class="table" id="budgetCalc">
                    <thead>
                        <tr></tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
            </div>
        </div>
        
    </main>
    <footer>    

    </footer>
    <script src="./js/app.js"></script>
    <script src="./js/date.js"></script>
</body>
</html>
